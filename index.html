<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Yellowtail&display=swap" rel="stylesheet">

    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@1,700&display=swap" rel="stylesheet">
    <script src="match.js" defer></script>
    <title>Sign Up Form</title>
</head>
<body>
    <div class="main">
        <div class="div-logo" >            
            <div id="logo-el">
                <img class="logo" src="./images/bnxi.png">
                <p id="logotext">mopin</p>
            </div>            
        </div>
        <div class="div-form">
            <form class="form-el" action="#">
                <div class="form-head">
                    This is not a real online service! You know you need something like this in your life to help you realize your deepest dream.
                    <br>
                Sign up now for it.
                <br>
                <br>
                <br>
                You know you want.
                </div>                
                <div class="form-ctrl">
                    <label><h2>Let's do it.</h2></label>
                    <table>
                        <tr>
                            <td>
                                <label class="lblinp">FIRST NAME</label><br>
                                <input class="inp" type="text">
                            </td>
                            <td>
                                <label class="lblinp">LAST NAME</label><br>
                                <input class="inp" type="text">
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <label class="lblinp">EMAIL</label><br>
                                <input class="inp" type="email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" >
                            </td>
                            <td>
                                <label class="lblinp">PHONE NUMBER</label><br>
                                <input class="inp" type="text" maxlength="10" pattern="[1-9]{1}[0-9]{9}" placeholder="10 digit mobile number">
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <label class="lblinp">PASSWORD</label><br>
                                <input class="inp" type="password" required minlength="3" maxlength="20" id="pass" >
                            </td>
                            <td>
                                <label class="lblinp">CONFIRM PASSWORD</label><br>
                                <input class="inp" type="password" type="text" required minlength="3" maxlength="20" id="confpass">
                                <span id="wrong_pass_alert"></span>
                            </td>
                        </tr>
                    </table>
                </div>
                <div class="form-btn">
                    <button class="btn" id="btn">Create Account</button><br><br>
                    Already have an account? Log in.
                </div>
            </form>
        </div>        
    </div>    

</body>
</html>
